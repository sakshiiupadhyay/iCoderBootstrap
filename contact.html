    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>

          <label for="basic-url" class="form-label">Your Domain</label>

          <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" placeholder="Select Your Domain">
                <option selected>Select Your Domain</option>
                <option value="1">Python</option>
                <option value="2">Tech</option>
                <option value="3">Web Development</option>
                <option value="4">Others</option>
              </select>
          </div>
          
          <div class="mb-3">
            <label for="basic-url" class="form-label">Elaborate Your Ideas</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"></span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Your ideas matters a lot to us.</div>
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First Name" aria-label="Username">
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">Feedback</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <button class="btn btn-primary my-3">Submit</button>
    </div>
